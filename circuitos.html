<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
            function serie() {
        var  r1 = document.getElementById('r1').value;
        var r2 = document.getElementById('r2').value;
        var resultado =  parseInt (r1) + parseInt (r2);
        alert('EL total en serie de las dos resistencias es : ' + resultado);
    } 


    function Paralela() {
        var r1 = document.getElementById('r1').value;
        var r2 = document.getElementById('r2').value;
        var resultado =  1 / ( 1 / r1 + 1 / r2 )
         alert('EL total en paralela de las dos resistencias es : ' + resultado);
    } 
    </script>
</head>
<body>
    <h2>Holaaaa</h2>
     <h1>CALCULAR EL TOTAL DE DOS RESISTENCIAS</h1>
     <label for="circuito">Primera Resistencia</label>
     <input type="text" id="r1" placeholder="primera" required>
     <label for="circuito">Segunda Resistencia</label>
     <input type="text" id="r2" placeholder="segunda" required>
     <button onclick="serie();">SERIE</button>
     <button onclick="Paralela();">PARALELO</button>

</body>
</html>
